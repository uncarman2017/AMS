<script>
    $(function () {
        //1.找标签  2.触发了什么事件    3.实现什么功能
        //文章删除事件
        $(".dels").click(function () {
            if (!confirm("确认要删除该文章吗？")) {
                return false
            }
        });

        //下拉框更改查询事件
        $("#select").change(function () {
            // 提交表单
            $("#form").submit();
        });
    });
</script>
